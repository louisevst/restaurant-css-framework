  <head>
    <meta charset="utf-8" />
    <meta name="Contact" content="contact form" />

    <link href="css\main.min.css" rel="stylesheet" />

    />
    <link rel="icon" href="./image/narutomaki.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>

          <img
            src="./image/ninja-g5a6522168_1280.png"
            alt="a cute narutomaki with a headband"
            width="50"
          />
          Narutomaki
        </a>
        <button
          class="navbar-toggler bg-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="restaurant.html">Restaurant</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" type="button" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <section class="row">
        <form
          class="col-12 col-lg-6 mx-auto bg-warning border border-4 border-info my-4 p-4 rounded"
        >
          <div class="mb-3">
            <label for="InputName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="InputName"
              aria-describedby="firstName"
            />
          </div>
          <div class="mb-3">
            <label for="InputLastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="InputLastName"
              aria-describedby="lastName"
            />
          </div>
          <div class="mb-3">
            <label for="Subject">Subject of the message</label>
            <select id="subject">
              <option value>Food</option>
              <option value>drinks</option>
              <option value>reservation</option>
              <option value>suggestion</option>
              <option value>other...</option>
            </select>
            <div id="SubjectOfmessage" class="form-text">Why are you contacting us?</div>
          </div>
          <div class="mb-3">
            <label for="message" class="w-100 mb-4">Write your message here</label>
            <textarea id="message" rows="3"></textarea>
          </div>
          <div class="mb-3 w-lg-25">
            <label for="InputEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="InputEmail"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="text-center">
            <button
              type="button"
              class="btn btn-primary px-3"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              Submit<i class="bi bi-envelope-check px-1"></i>
            </button>
          </div>
        </form>
      </section>
    </main>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Your message has been sent !
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Don't expect us to reply though because this form is linked to nothing...
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <footer class="bg-light text-center">
      <div class="container-fluid p-4">
        <div class="row d-flex flex-wrap align-items-center justify-content-between">
          <div class="col-4 offset-4 col-sm-2 offset-sm-5 offset-lg-0 col-lg-1">
            <img
              src="./image/ninja-g5a6522168_1280.png"
              alt="a cute narutomaki with a headband"
              class="img-fluid"
            />
          </div>
          <div class="col-12 col-lg-2">
            <a href="index.html" class="nav-item nav-link">Home</a>
          </div>
          <div class="col-12 col-lg-2">
            <a href="menu.html" class="nav-item nav-link">Menu</a>
          </div>
          <div class="col-12 col-lg-2">
            <a href="pictures.html" class="nav-item nav-link">Gallery</a>
          </div>
          <div class="col-12 col-lg-2">
            <a href="restaurant.html" class="nav-item nav-link">Restaurant</a>
          </div>
          <div class="col-12 col-lg-2">
            <a href="contact.html" class="nav-item nav-link">Contact</a>
          </div>
        </div>
      </div>
      <div class="col-12 p-4 border-top border-4">
        Follow us !<br />
        <a class="display-6" href="https://www.instagram.com"
          ><i class="bi bi-instagram text-primary"></i
        ></a>
        <a class="display-6" href="https://www.facebook.com"
          ><i class="bi bi-facebook text-primary"></i
        ></a>
      </div>
    </footer>

    ></script>
  </body>
</html>
