  <form class="container bg-primary text-light my-4 p-4 rounded">
    <div class="mb-3 w-lg-25">
      <label for="InputName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="InputName" aria-describedby="firstName">
    </div>
    <div class="mb-3 w-lg-25">
      <label for="InputLastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="InputLastName" aria-describedby="lastName">
    </div>
    <div class="mb-3">
      <label for="Subject">Subject of the message</label>
      <select id="subject">
      <option value>Food</option>
      <option value>drinks</option>
      <option value>reservation</option>
      <option value>suggestion</option>
      <option value>other...</option>
    </select>
    <div id="SubjectOfmessage" class="form-text text-light">Why are you contacting us?</div>
  </div>
    <div class="mb-3">
      <label for="message" class="w-100 mb-4">Write your message here</label>
      <textarea id="message" rows="3"></textarea>
    </div>
    <div class="mb-3 w-lg-25">
      <label for="InputEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
    </div>
    <button type="submit" class="btn btn-outline-light px-3">Submit<i class="bi bi-envelope-check px-1"></i></button>
  </form>
